services:
    # Controller
    phpro_datatables.controller:
        class: Phpro\DatatablesBundle\Controller\DataController
        arguments:
            - '@phpro_datatables.manager'

    # Manager
    phpro_datatables.manager:
        class: Phpro\DatatablesBundle\Manager\DatatableManager


    # Twig
    phpro_datatables.twig_extension:
        class: Phpro\DatatablesBundle\Twig\DatatablesExtension
        arguments:
            - '@translator'
            - '@router'
            - { template: '%phpro_datatables.table_template%' }
        tags:
            - { name: 'twig.extension' }
